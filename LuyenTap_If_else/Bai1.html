<script>
    /*đổi if sang switch
    let a = prompt('a?', '');

    if (a == 0) {
        alert(0);
    }

    if (a == 1) {
        alert(1);
    }

    if (a == 2 || a == 3) {
        alert('2,3');
    }*/
let a = prompt('a?','')
switch (a) {
    case 0:
    case 1:
    case 2:
    case 3:
        alert('0,1,2,3');
        break;
}
</script>
